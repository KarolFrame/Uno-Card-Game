<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNO GAME</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid text-center bg-dark">
      <div class="row">
        <div class="col">
          <h1 class="mt-4">UNO GAME</h1>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <button type="button" id="button-Play" class=" btn btn-danger" onclick="startGame()">PLAY GAME</button>
        </div>
      </div>
    </div>
    <div class="container-fluid text-center bg-light mt-3">
      <div class="row">
        <div class="col">
          <div id="container-enemy-cards" class="d-flex justify-content-center align-items-start flex-wrap gap-2">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="game-zone" class="d-flex justify-content-center align-items-start flex-wrap mt-3">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="container-player-cards" class="d-flex justify-content-center align-items-start flex-wrap mt-3 gap-2">

          </div>
        </div>
      </div>
    </div>
    <template id="template-enemy-card">
      <div class="enemy-card col-2 col-lg-1 bg-dark rounded-3 d-flex justify-content-center align-items-center text-center">
        <h3>UNO</h3>
      </div>  
    </template>

    <template id="template-player-card">
      <div class="player-card col-2 col-lg-1 bg-light border-dark rounded-3 d-flex justify-content-center align-items-center text-center">
        <div class="background-card d-flex justify-content-center align-items-center text-center">
          <h3>0</h3>
        </div>
      </div>  
    </template>

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
